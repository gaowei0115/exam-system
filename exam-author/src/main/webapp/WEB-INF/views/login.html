<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <!-- Font-icon css-->
    <!--
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    -->
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <title>LOGIN PAGE</title>
</head>
<!-- 引入js -->
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/pace.min.js"></script>
<script src="../js/main.js"></script>
<body>
<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>题库后台管理系统</h1>
    </div>
    <div class="login-box">
        <form class="login-form" action="index">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>用户登录</h3>
            <div class="form-group">
                <label class="control-label">用户名</label>
                <input class="form-control" type="text" placeholder="userName" autofocus>
            </div>
            <div class="form-group">
                <label class="control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                <input class="form-control" type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="utility">
                    <div class="animated-checkbox">
                        <label class="semibold-text">
                            <input type="checkbox"><span class="label-text">是否记住</span>
                        </label>
                    </div>
                    <p class="semibold-text mb-0"><a data-toggle="flip">忘记密码 ?</a></p>
                </div>
            </div>
            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
