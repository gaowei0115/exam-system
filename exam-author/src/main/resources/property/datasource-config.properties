######## Mysql dataSouce configuration ########
#\u6570\u636E\u5E93
datasource.type=MySql
#\u6570\u636E\u5E93\u8FDE\u63A5\u9A71\u52A8
datasource.driverClass=com.mysql.cj.jdbc.Driver
#\u6570\u636E\u5E93\u8FDE\u63A5URL
datasource.url=jdbc:mysql://localhost:3306/shiro_db?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&serverTimezone=GMT 
#\u6570\u636E\u5E93\u767B\u5F55\u7528\u6237
datasource.username=root
#\u6570\u636E\u5E93\u767B\u5F55\u7528\u6237\u5BC6\u7801
datasource.password=rootroot
#datasource.password=root

#\u521D\u59CB\u5316\u5927\u5C0F
druid.initialSize=1
#\u8FDE\u63A5\u6C60\u6700\u5C0F\u7A7A\u95F2
druid.minIdle=1
#\u8FDE\u63A5\u6C60\u6700\u5927\u4F7F\u7528\u8FDE\u63A5\u6570\u91CF
druid.maxActive=20
#\u83B7\u53D6\u8FDE\u63A5\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF08\u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4\uFF09
druid.maxWait=60000
#\u9010\u51FA\u8FDE\u63A5\u7684\u68C0\u6D4B\u65F6\u95F4\u95F4\u9694\uFF08\u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2\uFF09
druid.timeBetweenEvictionRunsMillis=60000
#\u6700\u5C0F\u9010\u51FA\u65F6\u95F4\uFF08\u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2\uFF09
druid.minEvictableIdleTimeMillis=300000
#\u6D4B\u8BD5\u6709\u6548\u7528\u7684SQL Query
druid.validationQuery=SELECT 1 
#\u8FDE\u63A5\u7A7A\u95F2\u65F6\u6D4B\u8BD5\u662F\u5426\u6709\u6548
druid.testWhileIdle=true
#\u83B7\u53D6\u8FDE\u63A5\u65F6\u6D4B\u8BD5\u662F\u5426\u6709\u6548
druid.testOnBorrow=true
#\u5F52\u8FD8\u8FDE\u63A5\u65F6\u662F\u5426\u6D4B\u8BD5\u6709\u6548
druid.testOnReturn=false
#\u662F\u5426\u6253\u5F00PSCache
druid.poolPreparedStatements=true
#Statement\u7F13\u5B58\u5927\u5C0F
druid.maxPoolPreparedStatementPerConnectionSize=20
#\u6253\u5F00removeAbandoned\u529F\u80FD
druid.removeAbandoned=true
#\u8FDE\u63A5\u6CC4\u6F0F\u7684\u8D85\u65F6\u65F6\u95F4\uFF081800\u79D2\uFF0C\u4E5F\u5C31\u662F30\u5206\u949F\uFF09
druid.removeAbandonedTimeout=1800
#\u5173\u95ED\u6CC4\u6F0F\u7684\u8FDE\u63A5\u65F6\u6253\u5370\u5806\u6808\u4FE1\u606F\uFF08\u5173\u95EDabanded\u8FDE\u63A5\u65F6\u8F93\u51FA\u9519\u8BEF\u65E5\u5FD7\uFF09
druid.logAbandoned=false
#\u8FDE\u63A5\u6C60\u6269\u5C55\uFF08\u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters\uFF09
druid.filters=stat,slf4j