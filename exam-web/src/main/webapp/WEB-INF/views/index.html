<script type="text/javascript">
$(document).ready(function(){
	
		$(".div2").click(function(){ 
		
			if($(this).next("div").is(":hidden")){
				$(".subNav").find("#title_span_icon").removeClass("glyphicon-chevron-up");
				$(".subNav").find("#title_span_icon").addClass("glyphicon-chevron-down");
				$(this).find("#title_span_icon").removeClass("glyphicon-chevron-down"); 
				$(this).find("#title_span_icon").addClass("glyphicon-chevron-up"); 
			    $(".subNav").removeClass("sublist-up");
			    $(this).addClass("sublist-down");
			}else{
			  	$(this).find("#title_span_icon").removeClass("glyphicon-chevron-up");
			    $(this).find("#title_span_icon").addClass("glyphicon-chevron-down");
				$(".subNav").removeClass("sublist-up");
				$(".subNav").addClass("sublist-down");
			}
			
			$(this).next("div").slideToggle("slow").siblings(".div3:visible").slideUp("slow");
		});
		
	});
</script>

<script type="text/javascript">
	/* 选中样式 */
	$(".navContent li").click(function(){
		$(this).addClass("active");
		$(".navContent li").not($(this)).removeClass("active");
	});
	/*  */
	$(".subNav").click(function(){
		$(this).addClass("sublist-up");
		$(".sublist-down").addClass("sublist-up");
		$(".subNav").not($(this)).removeClass("sublist-up");
	});
	
</script>  
<script type="text/javascript">
$(function(){
/*左侧导航栏缩进功能*/
$(".left-main .sidebar-fold").click(function(){

	if($(this).parent().attr('class')=="left-main left-full")
	{
		$(this).parent().removeClass("left-full");
		$(this).parent().addClass("left-off");
		
		$(this).parent().parent().find(".right-product").removeClass("right-full");
		$(this).parent().parent().find(".right-product").addClass("right-off");
		
		}
	else
	{
		$(this).parent().removeClass("left-off");
		$(this).parent().addClass("left-full");
		
		$(this).parent().parent().find(".right-product").removeClass("right-off");
		$(this).parent().parent().find(".right-product").addClass("right-full");
		
		}
	})	
 
  /*左侧鼠标移入提示功能*/
	$(".div2 span").mouseenter(function(){
			
		if($(this).find("span:last-child").css("display")=="none")
		{$(this).find("div").show();}
		}).mouseleave(function(){$(this).find("div").hide();})	
})
</script>
